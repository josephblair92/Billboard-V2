<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="js/vendor/ui-bootstrap-tpls-0.14.3.min.js"></script>
	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

	<div ng-controller="ArtistTimelineController">

		<div id="artist-timeline-search-container">
			<form ng-submit="search()">
				<input id="artist" type="text" placeholder="Artist" ng-model="artistInput"/>
				<button type="button" class="btn btn-sm btn-success" ng-click="search()">Search</button>
			</form>
		</div>

		<div class="graph-container">
			<div class="graph" artist-timeline-graph chart-data=""></div>
		</div>

		<div>
			<table>
				<tr ng-repeat="charted_item in charted_items">
					<td>
						<a ng-href="{{ getItemReverseLookupURL(artist, charted_item.item_name, charted_item.chart_type) }}">{{ charted_item.item_name }}</a>
					</td>
					<td>
						<a ng-href="{{ getChartDisplayURL(charted_item.peak_date, charted_item.chart_type) }}">{{ charted_item.peak_date }}</a>
					</td>
					<td>{{ charted_item.peak_position }}</td>
				</tr>
			</table>
		</div>

	</div>

	<!-- Modules -->
	<script src="js/app.js"></script>
	<!-- Directives -->
	<script src="js/directives/artistTimelineGraph.js"></script>
	<!-- Controllers -->
	<script src="js/controllers/ArtistTimelineController.js"></script>
	<!-- Services -->
	<script src="js/services/ReverseLookupService.js"></script>

</body>
</html>
