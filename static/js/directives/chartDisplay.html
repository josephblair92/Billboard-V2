<table id="chart">
	<tr ng-repeat="entry in data.entries">
		<td>{{ entry.position }}</td>
		<td>
			<a ng-href="{{ getArtistReverseLookupURL(entry.artist) }}">{{ entry.artist }}</a>
		</td>
		<td>
			<a ng-href="{{ getItemReverseLookupURL(entry.artist,entry.item,type) }}">{{ entry.item }}</a>
		</td>
		<td>
			<a ng-href="{{ getYoutubeSearchURL(entry.artist,entry.item) }}" target="_blank">
				<img class="external-icon" src="img/youtube_icon.png"/>
			</a>
		</td>
		<td>
			<a ng-href="{{ getSpotifySearchURL(entry.artist,entry.item) }}" target="_blank">
				<img class="external-icon" src="img/spotify_icon.png"/>
			</a>
		</td>
	</tr>
</table>
