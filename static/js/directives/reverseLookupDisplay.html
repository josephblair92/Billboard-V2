<div style="float:left;">
	<table style="border-spacing:10px; border-collapse:separate; background-color:#f2f2f2;border:1px solid #cccccc;margin:5px;">
		<tr ng-repeat="entry in selectedItemData.entries">
			<td>
				<a style="margin-left:3px;margin-right:12px;" ng-href="{{ getChartDisplayURL(entry.date,selectedItemData.chart_type) }}">
					{{ dateStrToDate(entry.date) | date }}
				</a>
			</td>
			<td>#{{ entry.position }}</td>
		</tr>
	</table>
</div>
