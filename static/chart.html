<html>
<head>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="js/vendor/ui-bootstrap-tpls-0.14.3.min.js"></script>
	<!-- Latest compiled and minified CSS -->
		
</head>
<body>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/billboard.css">

	<div ng-controller="ChartSearchController">

      <div>
      	<span id="chart-datepicker">
	      	<button type="button" class="btn btn-sm btn-primary" ng-click="oneWeekBackward()">&lt; {{ prevWeek(dt) | date : 'MMM d'}}</button>
			<span id="chart-selected-date" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="datepickerPopup.opened" min-date="minDate" max-date="maxDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-change="selectDate(dt)"/>{{ dt | date }}</span> 	
		    <button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
	        <button type="button" class="btn btn-sm btn-primary" ng-click="oneWeekForward()">{{ nextWeek(dt) | date : 'MMM d'}} &gt;</button>
    	</span>
	  	<span class="btn-group">
        	<label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'billboard_singles'">Singles</label>
        	<label class="btn btn-primary" ng-model="radioModel" uib-btn-radio="'billboard_albums'">Albums</label>
	  	</span>
      </div>
	    
	</div>

	<div ng-controller="ChartViewController">
		<chart-display data="chartData" type="chartType"></chart-display>
	</div>

	<!-- Modules -->
	<script src="js/app.js"></script>
	<!-- Controllers -->
	<script src="js/controllers/ChartViewController.js"></script>
	<script src="js/controllers/ChartSearchController.js"></script>
	<!-- Services -->
	<script src="js/services/ChartData.js"></script>
	<!-- Directives -->
	<script src="js/directives/chartDisplay.js"></script>

</body>
</html>
