<h3>{{ data.date | date }}</h3>
<table style="border-spacing:10px; border-collapse:separate">
	<tr ng-repeat="entry in data.entries">
		<td style="margin:10px;">{{ entry.position }}</td>
		<td style="margin:10px;">{{ entry.artist }}</td>
		<td style="margin:10px;">{{ entry.item }}</td>
	</tr>
</table>
