<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="ChartViewController">
		<h3>{{ chartData.date }}</h3>
		<table>
			<tr ng-repeat="entry in chartData.entries">
				<td>{{ entry.position }}</td>
				<td>{{ entry.artist }}</td>
				<td>{{ entry.item }}</td>
			</tr>
		</table>
	</div>

	<!-- Modules -->
	<script src="js/app.js"></script>
	<!-- Controllers -->
	<script src="js/controllers/ChartViewController.js"></script>
	<!-- Services -->
	<script src="js/services/ChartData.js"></script>

</body>
</html>
